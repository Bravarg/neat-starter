backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - name: "home"
    label: "Home Page"
    files:
      - label: "Home"
        name: "home"
        file: "src/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/page.html" }
          - { label: "Show in Navigation", name: "nav", widget: "hidden", default: true }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    filter:
      field: language
      value: en
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "URL / Slug"
        name: "permalink"
        widget: "string"
        hint: "Example: /about/ or /services/"
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/page.html" }
      - { label: "Show in Navigation", name: "nav", widget: "boolean", default: true }
      - { label: "Nav Order", name: "navOrder", widget: "number", default: 1 }
      - { label: "Language", name: "language", widget: "hidden", default: "en" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "news"
    label: "News"
    folder: "src/news"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["News", "created", "from", "config.yml"]
  - name: "settings"
    label: "Settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Social Links"
        name: "social"
        file: "src/_data/social.yaml"
        fields:
          - label: Social Items
            name: social
            widget: list
            collapsed: false
            fields:
              - { label: Platform, name: platform, widget: string }
              - { label: URL, name: url, widget: string }
